<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="row.completed ? $event.stopPropagation() : null"
                (change)="$event ? selection.toggle(row) : null" 
                [aria-label]="checkboxLabel(row)" [disabled]="row.completed" [ngClass]="{'disabled-checkbox': row.completed}" [checked]="row.completed">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>

        <td mat-cell *matCellDef="let element" [ngClass]="{'completed-name': element.completed}"> {{element.title}}
        </td>
    </ng-container>

    <!-- Define header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Define data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

</table>
